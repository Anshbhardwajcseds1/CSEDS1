<!DOCTYPE html>
<html>

<head>
    <title>Simple Calendar</title>
        <!-- <link rel="stylesheet" href="navbar.css"> -->
    <body><h1><center>CALENDAR</center></h1></body>
    <style>
       

        .calendar {
            width: 400px;
            margin: 100px auto;
            border: 4px solid #000;
            padding: 20px;
        }
+
        .month {
            
            font-size: 35px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .weekdays,
        .days {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            text-align: center;
        }

        .weekdays div {
            font-weight: bold;
            padding: 5px 0;
            background: #6bf481;
            border: 3px solid #bfe2ed;
        }

        .days div {
            padding: 20px 0;
            border: 5px solid #ccc;
        }
    </style>
</head>

<body>

    <div class="calendar">
        <div class="month">November 2025
        </div>

        <div class="weekdays">
            <div>Sun</div>
            <div>Mon</div>
            <div>Tue</div>
            <div>Wed</div>
            <div>Thu</div>
            <div>Fri</div>
            <div>Sat</div>
        </div>

        <div class="days">

            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
            <div>5</div>
            <div>6</div>
            <div>7</div>
            <div>8</div>
            <div>9</div>
            <div>10</div>
            <div>11</div>
            <div>12</div>
            <div>13</div>
            <div>14</div>
            <div>15</div>
            <div>16</div>
            <div>17</div>
            <div>18</div>
            <div>19</div>
            <div>20</div>
            <div>21</div>
            <div>22</div>
            <div>23</div>
            <div>24</div>
            <div>25</div>
            <div>26</div>
            <div>27</div>
            <div>28</div>
            <div>29</div>
            <div>30</div>
        </div>
    </div>

</body>

</html>
