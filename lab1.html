<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admission Form</title>
</head>
<body style="font-family: Arial; margin: 20px;">

    <h1 style="text-align: center;">Admission Form</h1>

    <form>
        <h2> College Admission Form</h2><br>
 
        <label for="fullname"><b>Full Name:</b></label><br>
        <input type="text" id="fullname" name="fullname" placeholder="Enter your name"><br><br>

        <label for="phone"><b>Phone No.:</b></label><br>
        <input type="tel" id="phone" name="phone" placeholder="Enter your phone number"><br><br>

        <label for="address"><b>Address:</b></label><br>
        <textarea id="address" name="address" rows="3" cols="30" placeholder="Enter your address"></textarea><br><br>

        <input type="submit" value="Submit">
    </form>

</body>
</html>
